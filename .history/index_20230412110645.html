<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- emmet font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;800&display=swap"
            rel="stylesheet"
        />

        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- grid system css -->
        <link rel="stylesheet" href="./assets/css/grid.css" />
    </head>
    <body>
        <header class="header">
            <div class="grid wide">
                <div class="row">
                    <!-- logo -->
                    <div class="col l-2 m-2 c-4">
                        <div class="logo">
                            <img
                                src="./assets/icon/logo.svg"
                                alt=""
                                class="logo__image"
                            />
                        </div>
                    </div>

                    <!-- nav -->
                    <div class="col l-8 m-7 c-0">
                        <nav class="navbar">
                            <ul class="navbar__list">
                                <li class="navbar__item">
                                    <a href="#!" class="navbar__link">Home</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#!" class="navbar__link">About</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#!" class="navbar__link">Blog</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#!" class="navbar__link">
                                        Contact
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- action -->
                    <div class="col l-2 m-2 c6">
                        <div class="header-action">
                            <button class="btn header-action__signup"></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
